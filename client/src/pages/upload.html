<h1>上傳您的檔案</h1>

<div class="file-info-section">
    <label for="file-input" class="file-input-label">選擇檔案</label>
    <input type="file" name="file" id="file-input" multiple>
    <div class="info-text">
        <h3 id="file-count">目前的檔案數: 0</h3>
        <h3 id="file-size">總檔案大小: 0 bytes</h3>
    </div>
</div>

<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>檔案名稱</th>
                <th>檔案格式</th>
                <th>檔案大小</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="file-table-body">
            <tr>
                <td colspan="5" style="text-align: center; color: #999;">尚未選擇檔案</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="action-buttons">
    <button type="button" id="upload-btn" class="btn-primary">上傳</button>
    <button type="button" id="delete-all-btn" class="btn-danger" disabled>刪除全部</button>
</div>
